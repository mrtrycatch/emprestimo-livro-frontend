<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Livros encontrados</h5>
    <button
      (click)="fecharModal()"
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <div class="scrollable">
      <app-info-livro
        [exibeAdd]="true"
        [livro]="livro"
        *ngFor="let livro of livros"
        (clickButton)="adicionarLivro(livro)"
      ></app-info-livro>
      <div class="d-flex justify-content-center">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="pagination?.totalItems!"
          [itemsPerPage]="pagination?.itemsPerPage!"
          [maxSize]="10"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </div>
  </div>
</div>
