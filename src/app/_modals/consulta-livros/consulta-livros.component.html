<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Livros encontrados</h5>
    <button
      (click)="fecharModal()"
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <div class="scrollable">
      <app-info-livro
        [exibeAdd]="true"
        [livro]="livro"
        *ngFor="let livro of livros"
        (clickButton)="adicionarLivro(livro)"
      ></app-info-livro>
    </div>
  </div>
</div>
