<div class="container mt-5">
  <h2>{{ cliente ? "Alterar" : "Novo" }} cliente</h2>
  <hr />
  <form [formGroup]="clienteForms">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="cpf" class="form-label">CPF</label>
        <input
          type="text"
          id="cpf"
          class="form-control"
          placeholder="Digite o CPF"
          formControlName="cliCPF"
        />
      </div>
      <div class="col-md-8">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          placeholder="Digite o nome"
          formControlName="cliNome"
        />
      </div>
      <div class="col-md-6">
        <label for="endereco" class="form-label">Endereço</label>
        <input
          type="text"
          id="endereco"
          class="form-control"
          placeholder="Digite o endereço"
          formControlName="cliEndereco"
        />
      </div>
      <div class="col-md-2">
        <label for="numero" class="form-label">Número</label>
        <input
          type="text"
          id="numero"
          class="form-control"
          placeholder="Digite o número"
          formControlName="cliNumero"
        />
      </div>
      <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input
          type="text"
          id="cidade"
          class="form-control"
          placeholder="Nome da cidade"
          formControlName="cliCidade"
        />
      </div>
      <div class="col-md-4">
        <label for="bairro" class="form-label">Bairro</label>
        <input
          type="text"
          id="bairro"
          class="form-control"
          placeholder="Nome do bairro"
          formControlName="cliBairro"
        />
      </div>
      <div class="col-md-4">
        <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
        <input
          type="text"
          id="telefoneFixo"
          class="form-control"
          placeholder="Digite o telefone fixo"
          formControlName="cliTelefoneFixo"
        />
      </div>
      <div class="col-md-4">
        <label for="telefoneCelular" class="form-label">Telefone Celular</label>
        <input
          type="text"
          id="telefoneCelular"
          class="form-control"
          placeholder="Digite o telefone celular"
          formControlName="cliTelefoneCelular"
        />
      </div>
    </div>
    <div class="col-md-12 mt-3">
      <button
        [disabled]="!clienteForms.valid"
        (click)="cliente ? alterarCliente() : incluirCliente()"
        class="btn btn-success"
      >
        {{ cliente ? "Alterar" : "Incluir" }}
      </button>
    </div>
  </form>
</div>
