<div class="container mt-5">
  <h2>Novo cliente</h2>
  <hr />
  <form>
    <div class="row g-3">
      <div class="col-md-4">
        <label for="cpf" class="form-label">CPF</label>
        <input
          type="text"
          id="cpf"
          class="form-control"
          placeholder="Digite o CPF"
        />
      </div>
      <div class="col-md-8">
        <label for="nome" class="form-label">Nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          placeholder="Digite o nome"
        />
      </div>
      <div class="col-md-6">
        <label for="endereco" class="form-label">Endereço</label>
        <input
          type="text"
          id="endereco"
          class="form-control"
          placeholder="Digite o endereço"
        />
      </div>
      <div class="col-md-2">
        <label for="numero" class="form-label">Número</label>
        <input
          type="number"
          id="numero"
          class="form-control"
          placeholder="Digite o número"
        />
      </div>
      <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input
          type="text"
          id="cidade"
          class="form-control"
          placeholder="Nome da cidade"
        />
      </div>
      <div class="col-md-4">
        <label for="bairro" class="form-label">Bairro</label>
        <input
          type="text"
          id="bairro"
          class="form-control"
          placeholder="Nome do bairro"
        />
      </div>
      <div class="col-md-4">
        <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
        <input
          type="text"
          id="telefoneFixo"
          class="form-control"
          placeholder="Digite o telefone fixo"
        />
      </div>
      <div class="col-md-4">
        <label for="telefoneCelular" class="form-label">Telefone Celular</label>
        <input
          type="text"
          id="telefoneCelular"
          class="form-control"
          placeholder="Digite o telefone celular"
        />
      </div>
    </div>
    <div class="col-md-12 mt-3">
      <button class="btn btn-success">Incluir</button>
    </div>
  </form>
</div>
